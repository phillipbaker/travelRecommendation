<!DOCTYPE html>
<html lang="en">
<head>
    <title>Contact Us - Essential Travel Recommendations</title>
    <link rel="stylesheet" href="./style.css"
</head>
<body>
    <nav>
        <h2 class="site-title"><a href="./travel_recommendation.html">Essential Travel Recommendations</a></h2>
        <ul>
            <li><a href="./travel_recommendation.html">Home</a></li>
            <li><a href="./about.html">About Us</a></li>
            <li><a href="./contact.html">Contact Us</a></li>
        </ul>
    </nav>
    <div class="bg">
        <div class="page">
            <div class="content">
                <h1 class="page-title">Contact Us</h1>
                <p class="page-description">Feel free to contact us about other destinations we serve.</p>
                <form id="contact-form">
                    <div>
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                    </div>
                    <div>
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                    </div>
                    <div>
                    <label for="message">Message</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit" id="contact-btn">Submit</button>
                </form>
                <ul class="social">
                    <li><img src="./twitter.png"></li>
                    <li><img src="./instagram.png"></li>
                    <li><img src="./youtube.png"></li>
                    <li><img src="./facebook.png"></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
